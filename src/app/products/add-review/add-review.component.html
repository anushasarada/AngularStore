<h2>Add a review</h2>
<hr>
<!-- $event for evry event, angular creates an obj -->
<form (ngSubmit)="addReview($event)">
    <div class="form-group">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]=review.reviewer/>
        <small id="helpId" class="text-muted">Your name goes in here</small>
    </div>
    <div class="form-group">
        <label for="rating">Rating:</label>
        <select name="rating" id="" class="form-control" aria-describedby="helpStarRating" [(ngModel)]=review.starRating>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <small id="helpStarRating" class="text-muted">Your rating (1-least, 5-highest))</small>
    </div>
    <div class="form-group">
        <label for="title">Your title for the review:</label>
        <textarea name="title" id="title" class="form-control" aria-describedby="helpTitle" [(ngModel)]=review.title></textarea>
        <small id="helpTitle" class="text-muted">Your title for the review goes in here...</small>
    </div>
    <div class="form-group">
        <label for="review">Your review:</label>
        <textarea name="review" id="review" class="form-control" aria-describedby="helpReview" [(ngModel)]=review.text></textarea>
        <small id="helpReview" class="text-muted">Your review for the product goes in here...</small>
    </div>
    <div class="form-group">
        <input type="submit" value="Add review"/>
    </div>
</form>
