<div class="container my-4">
    <div class="row">
        <div class="col-4">
            <img [src]="product.imageUrl" class="img-fluid">
        </div>
        <div class="col-8">
            <h3>{{product.name}}</h3>
            <hr>
            <p>
                {{product.description}}
            </p>
        </div>
    </div>
    <app-add-review [productId]="productId" (reviewAdded)="handleReviewAdded($event)"></app-add-review>
</div>
